<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    
    <title>755 15th St</title>
    
    <style>
      html, body {

        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

    </style>

  <body>

    <script>

      var panorama, viewer;
        
      panorama = new PANOLENS.ImagePanorama( 'ButlerPantry.png' );

      viewer = new PANOLENS.Viewer({controlBar: true, output: 'console'});
      viewer.add( panorama );
        
    </script>
